<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>
<body>
<button onclick="location.href='/login'" type="button">log in</button>
<p th:text="${message}"></p>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Start Test</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${test.content}">
                    <td th:text="${test.user.login}">
                    <td>
                        <form th:action="@{|/tests/${test.id}/solve|}">
                            <input type="submit" value="Solve test" />
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
