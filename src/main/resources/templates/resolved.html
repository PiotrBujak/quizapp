<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <td th:text="'Resolved Test: ' + ${test.content}">
                    <td th:text="${test.description}">
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>User Name:</td>
                    <td>Scored Points:</td>
                </tr>
                <tr th:each="test : ${resolvedTests}">
                    <td th:text="${test.key}"></td>
                    <td th:text="${test.value} + '/' + ${possiblePoints}"></td>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <form action="/" method="get">
                            <input type="submit" value="Main Menu" style="float: right;"/>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
