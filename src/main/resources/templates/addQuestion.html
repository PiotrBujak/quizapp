<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <form action="/continue">
                    <thead>
                    <tr>
                        <th>Add Question</th>
                        <th></th>
                        <th><a th:text="${test}"></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Enter Your Question:</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th><input type="text" name="question" placeholder="Question"></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Add Answers:</th>
                        <th></th>
                        <th>Set Correct:</th>
                    </tr>
                    <tr>
                        <th><input type="text" name="answer1" placeholder="Answer"></th>
                        <th></th>
                        <th><input type="radio" name="correct" value="0"></th>
                    </tr>
                    <tr>
                        <th><input type="text" name="answer2" placeholder="Answer"></th>
                        <th></th>
                        <th><input type="radio" name="correct" value="1"></th>
                    </tr>
                    <tr>
                        <th><input type="text" name="answer3" placeholder="Answer"></th>
                        <th></th>
                        <th><input type="radio" name="correct" value="2"></th>
                    </tr>
                    <tr>
                        <th><input type="text" name="answer4" placeholder="Answer"></th>
                        <th></th>
                        <th><input type="radio" name="correct" value="3"></th>
                    </tr>
                    <tr>
                        <th>
                            <button type="submit">Next</button>
                        </th>
                        <th></th>
                        <th>
                            Finish creating test:
                            <input type="checkbox" value="true" name="finish" style="float: right;"/>
                        </th>
                    </tr>
                    </tbody>
                </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
